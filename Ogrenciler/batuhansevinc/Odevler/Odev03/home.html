<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <input type="text" class="form-control" name="filter" id="filter" placeholder="Ara">
            <h3>Post Ekleyiniz.</h3>
            <form class="add-post-form">
                <div class="form-group">
                    <label for="title">Başlık:</label>
                    <input type="text" class="form-control" id="title-value"> 
                    <label for="author">Yazar:</label>
                    <input type="text" class="form-control" id="author-value"> 
                    <label for="img">Resim (URL):</label>
                    <input type="text" class="form-control" id="img-value"> 
                    <label for="content">Tarih:</label>
                    <input type="text" class="form-control" id="date-value"> 
                    <label for="content">İçerik:</label>
                    <textarea class="form-control" id="body-value"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">EKLE</button>
            </form>
        </div>
    </div>
            <div class="posts-list row">
            </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
