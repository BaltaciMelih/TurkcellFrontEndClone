<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="inputs border border-dark border-2 rounded">
          <form id="blog-form" name="form">
            <div class="form-inputs row">
              <div class="col-lg-12 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-12 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Author"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-12 mt-3">
                <select class="form-select" id="category-select">
                  <option selected value="default">Category</option>
                  <option value="Markets">Markets</option>
                  <option value="Commodities">Commodities</option>
                  <option value="Research and Analysis">
                    Research and Analysis
                  </option>
                  <option value="Technology">Technology</option>
                </select>
              </div>
              <div class="col-lg-12 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="blog-url"
                  placeholder="Url"
                  autocomplete="off"
                />
              </div>
              <div class="col-lg-12 mt-3">
                <textarea
                  class="form-control"
                  id="blog"
                  rows="4"
                  placeholder="Body"
                  autocomplete="off"
                ></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-success my-3 fw-bold w-25 text-white"
              >
                Add Blog
              </button>
            </div>
          </form>
        </div>
      </div>
      <div>
        <div class="d-flex flex-wrap mt-3">
          <div
            class="justify-content-center m-auto d-flex flex-wrap gap-4 mb-5 flex-column"
            id="categories"
          >
            <button class="btn btn-primary text-white">All Categories</button>
            <button class="btn btn-primary text-white">Markets</button>
            <button class="btn btn-primary text-white">Commodities</button>
            <button class="btn btn-primary text-white">
              Research and Analysis
            </button>
            <button class="btn btn-primary text-white">Technology</button>
          </div>
        </div>
      </div>
      <div>
        <input
          class="form-control mt-3 mb-5 fw-bold fs-4"
          type="text"
          name="filter"
          id="filter"
          placeholder="Search Blog"
        />
      </div>
      <div class="card-group gap-3 d-flex flex-wrap mx-5 my-5" id="blogs"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./src/requests.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
