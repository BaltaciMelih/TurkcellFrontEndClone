<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Movie Library</title>
  </head>
  <body onload="setFilms()">
    <div
      class="movie-contaier d-flex flex-column align-items-center justify-content-center"
    >
      <div class="header-container p-1 w-100">
        <div class="header d-flex px-2 bg-dark">
          <h2 class="m-2 text-center fs-1">
            Movie<span class="text-light text-opacity-50">List</span>
          </h2>
        </div>
      </div>
      <div class="form-container form__group mt-5">
        <div class="from-element d-flex flex-column mx-2" id="movie-form">
          <label for="" class="form__label fs-5">Film Adı</label>
          <input
            id="filmName"
            placeholder=" "
            class="form__field"
            type="text"
          />
        </div>
        <div class="from-element d-flex flex-column mx-2">
          <label for="" class="fs-5">Yönetmen</label>
          <input id="filmDirector" type="text" />
        </div>
        <div class="from-element d-flex flex-column mx-2">
          <label for="" class="fs-5">Yıl</label>
          <input id="filmYear" type="date" />
        </div>
        <div class="from-element d-flex flex-column mx-2 mb-2">
          <label for="" class="fs-5">Film Afiş</label>
          <input id="filmBanner" type="text" />
        </div>
        <button class="btn btn-primary mt-1" id="saveEl">Listeme Ekle</button>
        <button class="btn btn-outline-dark mt-1" id="clear">
          Listemden Kaldır
        </button>
      </div>
      <div class="table-container">
        <table class="table table-hover table-striped">
          <thead>
            <tr class="">
              <th scope="col" class="p-2">Film Afişi</th>
              <th scope="col" class="p-2">Film Adı</th>
              <th scope="col" class="p-2">Yönetmen</th>
              <th scope="col " class="p-2">Yıl</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="movie.js"></script>
  </body>
</html>
