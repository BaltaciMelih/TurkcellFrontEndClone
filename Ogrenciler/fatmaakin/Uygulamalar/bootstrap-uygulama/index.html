<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
 
<body>
    <section class="container-fluid bg-info p-5">
 
        <div class="row">
            <div class="formstyle d-flex justify-content-center ">
                <form class="form-group w-50 row g-3">
                    <div class="form-group text-white">
                        <h1>Join Us</h1>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="formGroupExampleemail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message"></textarea>
                    </div>
                    <div class="form-group">
 
                        <button type="submit" class="btn btn-outline-light  col-md-12 mx-auto">Send Message</button>
                    </div>
            </div>
 
            </form>
        </div>
    </section>
 
    <section class="container-fluid bg-secondary">
        <div class="container py-5">
            <div class="row">
                <div class="col text-center text-light">
                    <h5>Social Network</h5>
                </div>
            </div>
        </div>
    </section>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
 
</html>
