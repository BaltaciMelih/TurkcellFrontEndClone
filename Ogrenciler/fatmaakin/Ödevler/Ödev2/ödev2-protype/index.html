<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My Movie List</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            My <span class="text-primary">Movie</span> List
        </h1>

        <form id="movie-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="mov-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="direc">Director</label>
                <input type="text" id="mov-director" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="mov-date" class="form-control">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="mov-url" class="form-control">
            </div>
            <input type="submit" id="mov-add" value="Add Movie" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5" id="movie-table">
            <thead>
                <tr>
                    <th>Banner</th>
                    <th>Name</th>
                    <th>Director</th>
                    <th>Date</th>
                    <th><button class="buton alert-danger" id="clear-all">Clear All</button></th>
                </tr>
               
            </thead>
           
            <tbody id="movie-list"></tbody>
        </table>
    </div>

    <script src="./js/storage.js"></script>
    <script src="./js/movie.js"></script>
    <script src="./js/uÄ±.js"></script> 
</body>

</html>
