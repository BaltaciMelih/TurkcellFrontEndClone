    <form>
      <label for="name">Adınızı Giriniz</label><br />
      <input type="text" id="name" placeholder="İsim" name="name" /><br /><br />
      <label for="password">Parolanızı Giriniz</label><br />
      <input
        type="text"
        id="password"
        placeholder="Şifre"
        name="password"
      /><br /><br />
      <label for="email">E-mail Giriniz</label><br />
      <input
        type="text"
        id="email"
        placeholder="Mail"
        name="email"
      /><br /><br />
      <label>Cinsiyet</label> <br /><br />
      <label for="erkek">Erkek</label>
      <input type="radio" id="erkek" name="cinsiyet" />
      <label for="kadin">Kadın</label>
      <input type="radio" id="kadin" name="cinsiyet" /><br /><br />
      <label>Hobiler</label> <br /><br />
      <label for="music">Müzik</label>
      <input type="checkbox" id="music" name="hobies" />
      <label for="book">Kitap Okumak</label>
      <input type="checkbox" id="book" name="hobies" /><br /><br />
      <label for="cars">Marka Seç</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
        <option value="bugatti">Bugatti</option>
        <option value="mercedes">Mercedes</option>
      </select>
