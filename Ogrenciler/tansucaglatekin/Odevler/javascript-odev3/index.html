<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Sayfası</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-sm-1 d-grid align-content-between border-2 border-end">
          <img src="https://cdn.pixabay.com/photo/2014/03/25/16/54/star-297563_640.png" alt="star" width="50px">
          <img src="https://cdn.pixabay.com/photo/2014/03/25/16/54/star-297563_640.png" alt="star" width="50px">
        </div>
        <div class="col-sm-8 border-2 border-end p-5">
          <div class="border-1 border-bottom pb-3">
            <h1>Blog Sayfam</h1>
            <p>Hoşgeldiniz :)</p>
          </div>
          <div id="blog-list"></div>
        </div>
        <div class="col-sm-3">
          <div class="input-group movie-search-item mt-5">
            <input type="text" id="filter" class="form-control" placeholder="Blog arayınız" aria-describedby="search-btn">
            <button class="btn btn-outline-primary" type="button" id="search-btn"><img src="./node_modules/bootstrap-icons/icons/search.svg" alt="search"></button>
          </div>
          <div class="row mt-5">
            <form id="blog-form" name="form">
              <h3>Blog Ekle / Güncelle</h3>
              <input id="blog-name" class="form-control mb-3" type="text" placeholder="Yazarın Adı">
              <input id="author-name" class="form-control mb-3" type="text" placeholder="Blog Konusu">
              <textarea id="blog-content" class="form-control mb-3 text-black-50" rows="3">İçerik</textarea>
              <input id="blog-URL" class="form-control mb-3" type="url" placeholder="Resim">
              <button id="blog-add" type="submit" class="btn btn-primary w-100">Blog Ekle</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="project.js"></script>
  </body>
</html>
