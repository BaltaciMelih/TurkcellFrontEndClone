<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Koleksiyonu</title>
    <link rel="icon" href="./node_modules/bootstrap-icons/icons/film.svg">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container w-75 bg-white bg-info p-md-5 pb-1">
        <div id="card-1">
            <h1 class="text-center p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-film mb-2" viewBox="0 0 16 16">
                <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                </svg>
                FİLMLERİM 
            </h1>
            <form id="movie-form" name="form">
                <input id="movie-name" class="form-control mb-3" type="text" placeholder="Film Adı">
                <input id="director-name" class="form-control mb-3" type="text" placeholder="Yönetmen Adı">
                <input id="movie-date" class="form-control date-color mb-3" type="date" placeholder="Tarih">
                <input id="movie-URL" class="form-control mb-3" type="url" placeholder="URL">
                <button id="movie-add" type="submit" class="btn btn-secondary w-100">Koleksiyona Ekle</button>
            </form>
        </div>
        <div id="card-2" class="mt-5">
            <div class="movie-search d-flex justify-content-around align-items-center">
                <div class="input-group movie-search-item h-50">
                    <input type="text" id="filter" class="form-control" placeholder="Film adı giriniz" aria-describedby="search-btn">
                    <button class="btn btn-outline-primary" type="button" id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                </div>
                <button id="clear-movies" class="btn btn-primary">Koleksiyonu Temizle</button>
            </div>
            <ul id="movie-list" class="list-group mt-3 mb-5">
                <li class="row align-items-center border border-2">
                    <img class="col-sm-3 h p-2" src="https://tr.web.img4.acsta.net/r_1280_720/pictures/bzp/01/29276.jpg" alt="Harry">
                    <div class="col-sm-7 px-4">
                        <h5>Harry Potter - Felsefe Taşı</h5><hr>
                        <p>Yönetmen: Chris Columbus</p>
                        <p>Tarih: 2001-11-04</p>
                    </div>
                    <div class="col-lg-2">
                        <a href="#card-1"><button class="btn btn-secondary mb-4 w-100 p-2 mt-3">Düzenle</button></a>
                        <button class="del btn btn-primary w-100 p-2 mb-3">Sil</button>
                    </div>
                </li>
                <li class="row mt-5 align-items-center border border-2">
                    <img class="col-sm-3 h p-2" src="https://tr.web.img3.acsta.net/r_1280_720/pictures/bzp/01/41245.jpg" alt="Harry2">
                    <div class="col-sm-7 px-4">
                        <h5>Harry Potter - Sırlar Odası</h5><hr>
                        <p>Yönetmen: Chris Columbus</p>
                        <p>Tarih: 2002-11-03</p>
                    </div>
                    <div class="col-lg-2">
                        <a href="#card-1"><button class="btn btn-secondary mb-4 w-100 p-2 mt-3">Düzenle</button></a>
                        <button class="del btn btn-primary w-100 p-2 mb-3">Sil</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/project.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/storage.js"></script>
  </body>
</html>
