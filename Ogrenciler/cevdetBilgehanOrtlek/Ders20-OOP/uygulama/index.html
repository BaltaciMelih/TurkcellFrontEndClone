<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Add Film App</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card row">
        <div class="card-header">Add Movie Application</div>

        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Movie Name</label>
                <input type="hidden" class="form-control" id="id" placeholder="">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  </div>
                  <input type="text" class="form-control" id="movieName" placeholder="Add Movie Name...">


                </div>
                  
                  <label>Writers</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" id="Writers" placeholder="Add Writers of Movie...">
                  </div>
                  
                  <label for="basic-url">Url</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" id="url" placeholder="Add Url of Movie...">
                  </div>
                  
                  <label>Year</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" id="year" placeholder="Add Year of Movie...">
                  </div>
                  
                  <label>Type</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" id="type" placeholder="Add Type of Movie...">
                  </div>
              </div>
            </div>
            <button id="movie-add" type="submit" class="btn btn-danger mt-3">Add Movie </button>
            <button id="movie-update" type="submit" class="btn btn-success mt-3">Update Movie </button>

          </form>
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Movies</h5>

          <hr />

          <ul class="list-group d-flex justify-content-around">
          </ul>
          <hr />
          <a id="clear-movies" class="btn btn-dark" href="#">Delete All Movies</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="movie.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
