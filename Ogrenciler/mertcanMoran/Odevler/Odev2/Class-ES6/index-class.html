<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>MovieList App</title>
  </head>
  <body>
    <div class="container mt-5 bg-light rounded-2">
      <h1 class="display-4 text-center">
        Best<span class="text-info">Movie</span>List
        <i class="bi bi-film text-primary"></i>
      </h1>

      <form id="movie-form">
        <div class="form-group">
          <label for="name">Movie</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Movie name"
          />
        </div>

        <div class="form-group">
          <label for="director">Director</label>
          <input
            type="text"
            id="director"
            class="form-control"
            placeholder="Director"
          />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="text"
            id="year"
            class="form-control"
            placeholder="Movie release year"
          />
        </div>

        <div class="form-group">
          <label for="url">URL</label>
          <input
            type="text"
            id="url"
            class="form-control"
            placeholder="Movie poster url"
          />
        </div>
        <div class="d-flex justify-content-center">
          <input
            type="submit"
            value="Submit"
            class="btn btn-info text-light rounded-4 w-25 mt-3"
          />
        </div>
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Movie</th>
            <th>Director</th>
            <th>Year</th>
            <th>Poster</th>
          </tr>
        </thead>

        <tbody id="movie-list">
          <td class="w-25">X-Men</td>
          <td class="w-25">Bryan Singer</td>
          <td class="w-25">2000</td>
          <td>
            <img
              src="https://tr.web.img4.acsta.net/pictures/bzp/01/25518.jpg"
              class="img-fluid w-25 h-25"
            />
          </td>
          <td>
            <a href="#"><i class="bi bi-pencil" id="edit"></i></a>
          </td>
          <td>
            <a href="#"><i class="bi bi-trash3" id="delete"></i></a>
          </td>
        </tbody>
      </table>
      <a id="clear-movies" class="btn btn-dark mb-2" href="#"
        >Clear All Movies <i class="bi bi-trash2"></i>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="UI-Class.js"></script>
    <script src="Store-Class.js"></script>
    <script src="app-Class.js"></script>
  </body>
</html>
