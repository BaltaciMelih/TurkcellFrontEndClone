    <form>
      <label for="name">Adınızı Giriniz</label>
      <input type="text" id="name" placeholder="İsim" /> <br /><br />
      <label for="password">Parolanızı Giriniz</label>
      <input type="text" id="password" placeholder="password" /><br /><br />
      <label for="email">E-mail Giriniz</label>
      <input type="text" id="email" placeholder="email" /><br /><br />
      <label>Cinsiyet</label><br /><br />
      <label for="erkek">Erkek</label>
      <input type="radio" id="erkek" name="cinsiyet" />
      <label for="kadın">Kadın</label>
      <input type="radio" id="kadın" name="cinsiyet" /><br /><br />
      <label>Hobiler</label><br /><br />
      <label for="music">Müzik</label>
      <input type="checkbox" id="music" name="hobbies" />
      <label for="book">Kitap okumak</label>
      <input type="checkbox" id="book" name="hobbies" />
      <label for="cars">Marka Seç</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="porsche">Porsche</option>
        <option value="bugatti">Bugatti</option>
        <option value="mercedes">Mercedes</option>
      </select>
      <button type="submit">Gönder</button>
    </form>
