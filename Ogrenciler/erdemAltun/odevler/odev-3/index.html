<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>BlogApp</title>
  </head>
  <body>
    <h1>YENİ BLOG OLUŞTUR</h1>

    <form id="create_form">
      <input type="text" name="title" required placeholder="Blog title" />
      <input type="text" name="writer" required placeholder="Blog writer" />
      <input type="text" name="image" required placeholder="Blog image" />
      <input type="date" name="date" required placeholder="Blog date" />
      <input type="text" name="category" required placeholder="Blog category" />
      <textarea name="body" required placeholder="Blog body"></textarea>
      <button class="add button">Blog Ekle</button>
    </form>

    <nav>
      <h1>Tüm Bloglar</h1>
    </nav>

    <form class="search">
      <input type="text" name="term" placeholder="Blog Ara" />
      <button class="search button" type="submit">Blog Ara</button>
    </form>

    <div class="blogs row"></div>

   
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="create.js"></script>
    <script src="index.js"></script>
  </body>
</html>
