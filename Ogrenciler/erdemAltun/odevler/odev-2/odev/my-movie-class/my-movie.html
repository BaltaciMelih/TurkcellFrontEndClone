<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Movie</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card row">
        <div class="card-header">Film Koleksiyonum</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form id="movie-form">
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Film Adı Giriniz"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="pic"
                    id="pic"
                    placeholder="Poster (URL)"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="director"
                    id="director"
                    placeholder="Yönetmen Adı"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control mb-2"
                    type="text"
                    name="visiondate"
                    id="visiondate"
                    placeholder="Vizyon'a Giriş Tarihi"
                  />
                </div>
                <hr />
                <button type="submit" class="btn btn-primary">
                  Film Eklemek İçin Tıklayınız
                </button>
              </form>
            </div>
          </div>
          <hr />
        </div>
        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Filmler</h5>
          <div class="form-group">
            <div class="form-group col-md-12">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Bir Film Arayın"
              />
            </div>
          </div>
          <hr />
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Poster</th>
                <th scope="col">Film Adı</th>
                <th scope="col">Yönetmen</th>
                <th scope="col">Vizyon Giriş Tarihi</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody class="movie-list"></tbody>
          </table>
          <hr />
          <a id="clear-movies" class="btn btn-danger" href="#"
            >Filmleri silin</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="ui.js"></script>
    <script src="add-clear.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
