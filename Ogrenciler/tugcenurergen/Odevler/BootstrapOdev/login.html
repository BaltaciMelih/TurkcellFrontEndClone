<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>SHOPPINOL</title>
  </head>
  <body>
    <div class="container mt-5 rounded-5" >
      <div class="row">
        <div class="col col-12">
          <div class="row pt-3 pb-3 rounded-5">
            <div class="col col-11 col-sm-9 col-md-7 col-lg-5 m-auto bg-light shadow-lg rounded-5  pt-5">
              <form>
                <div class="row">
                    <div class="col col-3 m-auto text-secondary font-monospace opacity-50">
                        <h1>LOGIN</h1>
                    </div>
                </div>
                <div class="imgcontainer row">
                  <div
                    class="col col-6 m-auto p-2 d-flex flex-row justify-content-center">
                    <img
                      src="https://worldef.net/wp-content/uploads/2022/05/anonim-pp-300x300.jpg"
                      alt="Avatar"
                      class="w-50 rounded-circle" />
                  </div>
                </div>

                <div class="row pt-1">
                  <div class="col col-8 m-auto">
                    <label class="font-monospace text-muted" for="uname"
                      ><b>Username</b></label
                    >
                    <input
                      class="font-monospace form-control border-0 shadow-sm"
                      type="text"
                      placeholder="Enter Username"
                      name="uname"
                      required />

                    <label for="psw" class="mt-4 font-monospace text-muted"
                      ><b>Password</b></label
                    >
                    <input
                      class="form-control font-monospace border-0 shadow-sm"
                      type="password"
                      placeholder="Enter Password"
                      name="psw"
                      required />

                    <div class="row">
                      <div
                        class="col col-12 d-flex flex-column justify-content-center align-center">
                        <button
                          type="submit"
                          class="btn bg-dark mt-4 mb-2 font-monospace text-light bg-opacity-75 border-0 shadow">
                          Login
                        </button>
                        <label class="m-auto font-monospace text-muted">
                          <input
                            class="font-monospace text-muted "
                            type="checkbox"
                            checked="checked"
                            name="remember" />
                          Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row rounded-5">
                  <div
                    class="col col-7 m-auto d-flex flex-column justify-content-center mt-4 mb-4">
                    <button
                      type="button"
                      class="btn bg-dark bg-opacity-50 cancelbtn m-auto font-monospace text-light">
                      Cancel
                    </button>
                    <span
                      class="psw m-auto mt-2 font-monospace text-muted text-light"
                      >Forgot <a class="text-dark" href="#">password?</a></span
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
