<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Film Collection</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar d-flex navbar-expand-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">MOVIES</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex flex-row">
              <form class="d-flex flex-row" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search" />
                <button class="btn btn-outline-success bg-light" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col">
          <div class="upload-box">
            <input type="file" accept="image/*" hidden />
            <img
              src="https://cdn3d.iconscout.com/3d/premium/thumb/upload-5590549-4652664.png"
              alt="" />
            <p>Browse File to Upload a Poster</p>
          </div>
          <div class="mb-3 url-box">
            <label
              class="enter-url-label"
              for="exampleInputPassword3"
              class="form-label text-light"
              >or Enter the URL</label
            >
            <input
              type="text"
              class="form-control border border-3"
              id="enter-url" />
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col bg-light border p-5">
          <form>
            <div class="mb-3">
              <label for="movie-name" class="form-label">Movie Name</label>
              <input
                type="text"
                class="form-control"
                id="movie-name"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="movie-director" class="form-label">Director</label>
              <input type="text" class="form-control" id="movie-director" />
            </div>
            <div class="mb-3">
              <label for="movie-date" class="form-label">Date</label>
              <input type="text" class="form-control" id="movie-date" />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="save-button btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="movies list-group text-decoration-none">
            <li
              class="row list-group-item d-flex flex-row justify-content-between border mb-3 mt-3">
              <div class="col-2 d-flex justify-content-center">
                <img class="bg-dark img-fluid" src="https://upload.wikimedia.org/wikipedia/tr/5/55/Makas_Eller_afi%C5%9F.jpg" alt="" />
              </div>
              <div class="col-8 d-flex justify-content-between bg-light">
                <div class="d-flex flex-column">
                  <p>Scissorhands</p>
                  <p>Movie Director</p>
                  <p>Movie Date</p>
                </div>
                <div class="d-flex flex-column gap-4 mt-2">
                  <button class="delete-btn btn btn-dark">delete</button>
                  <button class="edit-btn btn btn-dark">edit</button>
                </div>
              </div>
            </li>
            <li
              class="row list-group-item d-flex flex-row justify-content-between border mb-3 mt-3">
              <div class="col-2 d-flex justify-content-center">
                <img class="bg-dark img-fluid" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQo1gWb0fpBLaXgmnLtgboHAvyOcTN9PfBqHWBpz3m6-R2Y3u_v" alt="" />
              </div>
              <div class="col-8 d-flex justify-content-between bg-light">
                <div class="d-flex flex-column">
                  <p>Moonfall</p>
                  <p>Movie Director</p>
                  <p>Movie Date</p>
                </div>
                <div class="d-flex flex-column gap-4 mt-2">
                  <button class="delete-btn btn btn-dark">delete</button>
                  <button class="edit-btn btn btn-dark">edit</button>
                </div>
              </div>
            </li>
            <li
              class="row list-group-item d-flex flex-row justify-content-between border mb-3 mt-3">
              <div class="col-2 d-flex justify-content-center">
                <img class="bg-dark img-fluid" src="https://www.donanimhaber.com/images/images/haber/150070/src_600x338titanic-beyaz-perdeye-geri-donuyor.jpg" alt="" />
              </div>
              <div class="col-8 d-flex justify-content-between bg-light">
                <div class="d-flex flex-column">
                  <p>Titanic</p>
                  <p>Movie Director</p>
                  <p>Movie Date</p>
                </div>
                <div class="d-flex flex-column gap-4 mt-2">
                  <button class="delete-btn btn btn-dark">delete</button>
                  <button class="edit-btn btn btn-dark">edit</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- <script src="movies.js"></script> -->
    <!-- <script src="ui.js"></script> -->
    <!-- //<script src="localStorageFunc.js"></script> -->
    <!-- <script  src="./src/scripts/domElements.js"></script> -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
