<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav
            class="navbar navbar-expand-lg mb-4 bg-info bg-gradient bg-opacity-75 rounded-3">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#">MOVIES</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex flex-row">
                  <form class="d-flex flex-row" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search" />
                    <button
                      class="btn btn-outline-success bg-light"
                      type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div
        class="row d-flex justify-content-center bg-dark bg-gradient rounded-5 mb-3">
        <div class="col-7 mt-4 mb-4">
          <form id = "movie-form">
            <div class="mb-3">
              <label for="movie-name" class="form-label text-light"
                >Movie Name</label
              >
              <input
                type="text"
                class="form-control bg-secondary bg-gradient"
                id="movie-name"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="movie-director" class="form-label text-light"
                >Movie Director</label
              >
              <input
                type="text"
                class="form-control bg-secondary bg-gradient"
                id="movie-director" />
            </div>
            <div class="mb-3">
              <label for="movie-date" class="form-label text-light"
                >Movie Date</label
              >
              <input type="text" class="form-control bg-secondary bg-gradient"
              id="movie-date" />
            </div>
            <div class="mb-3">
              <label for="movie-url" class="form-label text-light"
                >Movie Url</label
              >
              <input
                type="text"
                class="form-control bg-secondary bg-gradient"
                id="movie-url" />
            </div>
            
            <button id="save-button" type="submit" class="btn btn-info">Save</button>
          </form>
        </div>
      </div>

      <div id="alert-div"class="row">
        <ul id="movie-list" class="col d-flex flex-column gap-5">
          <li class="row mt-5">
            <div
              class="col col-4 bg-secondary bg-gradient d-flex flex-row justify-content-center rounded-start">
              <img
                class="img-fluid w-50"
                src="https://upload.wikimedia.org/wikipedia/tr/5/55/Makas_Eller_afi%C5%9F.jpg"
                alt="" />
            </div>
            <div
              class="col col-6 bg-secondary bg-gradient text-light d-flex flex-column justify-content-evenly align-items-start description-div">
              <h3 id="name-id">Movie Name:</h3>
              <h3>Movie Director:</h3>
              <h3>Movie Date:</h3>
            </div>
            <div
              class="col col-2 bg-secondary bg-gradient buttons d-flex justify-content-evenly align-items-center rounded-end">
              <button id="edit-button"  class="btn btn-dark bg-gradient h-25">edit</button>
              <button id="delete-button" class="btn btn-danger h-25 delete-button">delete</button>
            </div>
          </li>
          
        </ul>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
