<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
    <title>Admin panel</title>
  </head>
  <body>
    <nav
      class="navbar d-flex flex-row justify-content-center align-center">
      <div class="container-fluid d-flex justify-content-center">
        <a href="index.html" class="navbar-brand d-flex justify-content-center">
          <img class="logo"src="../images/logo.jpg" alt="">
        </a>
      </div>
    </nav>
    <hr />
    <nav class="navbar bg-light ms-2 me-2 mb-3">
      <div class="container-fluid d-flex justify-content-end">
        <div>
          <form class="d-flex me-5" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>

        <div class="icons d-flex flex-row justify-content-between">
          <a href="admin.html"
            ><i class="fa-regular fa-user text-secondary me-4"> Admin</i
          ></a>

          <i class="fa-regular fa-heart text-secondary me-4"></i>
          <i class="fa-solid fa-bag-shopping text-secondary"></i>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="form" id="form">
            <label>Product Name</label>
            <input class="form-control mb-4" type="text" id="name" />
            <label>Product Description</label>
            <input class="form-control mb-4" type="text" id="description" />
            <label>Product img1</label>
            <input class="form-control mb-4" type="text" id="url1" />
            <label>Product img2</label>
            <input class="form-control mb-4" type="text" id="url2" />
            <button type="submit" class="btn btn-success">POST</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-8 col-lg-12 display-flex mt-3">
          <div class="row display-flex gap-5 justify-content-evenly mt-5 card-container">
            
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
