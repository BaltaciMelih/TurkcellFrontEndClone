<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid bg-secondary">
      <div class="row">
        <div class="col-12 col-md-2 bg-success">deneme</div>
        <div class="col-12 col-md-6 bg-danger">deneme</div>
        <div class="col-12 col-md-4 bg-success">deneme</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-2 bg-info">deneme</div>
        <div class="col-12 col-md-8 bg-warning">deneme</div>
        <div class="col-12 col-md-2 bg-danger">deneme</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-5 bg-danger">deneme</div>
        <div class="col-12 col-md-3 bg-success">deneme</div>
        <div class="col-12 col-md-4 bg-danger">deneme</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-2 bg-info">deneme</div>
        <div class="col-12 col-md-5 bg-warning">deneme</div>
        <div class="col-12 col-md-5 bg-info">deneme</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
