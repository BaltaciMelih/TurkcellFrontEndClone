<!DOCTYPE html>
<html lang="en">
<head>
  <title>Film Arşivi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
 

  <style>
    .input-group-text {
        width: 160px;
    }
  </style>

</head>
<body>

<div class="container mt-3">
   
    
   
    <div class="container mt-4">
        <div class="card row">
            <div class="card-header">Film  Listesi</div>
            <div class="card-body">
            
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Film Adı</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Film Adı" id="filmAdi" >
                    </div>
                
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Film Yönetmeni</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Film Yönetmeni" id="filmYonetmeni" >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Film Çekildiği Tarih</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Film Çekildiği Tarih" id="filmCekildigiTarih" >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Film Afiş</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Film Afiş" id="filmAfis" >
                    </div>
                    <a onclick="filmEkle()"   class="btn btn-primary">Ekle</a>
     
                   
            </div>

            <div class="card-body">
                <hr />
                <h5 class="card-title" id="tasks-title">Filmler</h5>
               

                <hr />
         
                <ul class="list-group" id="todoList">
                 
                </ul>
                <hr />
                <a id="clear-todos" onclick="filmleriSil()" class="btn btn-dark" href="#">Tüm Filmleri Temizleyin</a>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script> 

</body>
</html>
