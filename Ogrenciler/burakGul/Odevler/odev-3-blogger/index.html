<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
    <title>| Gezelim Görelim |</title>

<body>
    <div class="container">
        <h3 class="text-center mt-3 mb-4">Türkiye'de Gezilecek Yerler</h3>
        <div class="row">
            <div class="col-md-6 my-2">
                <div class="row">
                    <div class="col-lg-7 img rounded-4">
                        <img src="https://cdn2.enuygun.com/media/lib/825x620/uploads/image/aspendos-33995.webp" class="img-fluid image" alt="..." style="height:100% ;
                        width: 100%;">
                    </div>
                    <div class="card-body col-5 d-flex flex-column px-2 bg-success">
                        <h6 class="card-title my-2 city">Antalya Serik</h6>
                        <h5 class="card-title my-2 place">Aspendos Antik Tiyatrosu</h5>
                      <p class="card-text">Serik’e yaklaşık 8 kilometre uzaklıkta bulunan Aspendos Antik Tiyatrosu, Romalılar tarafından M.S. 2. yüzyılda inşa edilmiş.</p>
                      <span class="card-text my-2 region">Bölge : <span>Akdeniz</span></span>
                      <small class="date">Tarih ve Saat : <small>12:00</small></small>
                      <div class="row p-3">
                        <button class="btn btn-primary col-5">Düzenle</button>
                        <button class="btn btn-danger col-5 ms-auto">Sil</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
