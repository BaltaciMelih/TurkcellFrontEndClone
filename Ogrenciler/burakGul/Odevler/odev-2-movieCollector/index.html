<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>| Film Koleksiyonu |</title>
</head>
<body onload="setFilms()">
    <div class="container mt-4">
        <div class="card row">
            <div class="card-header d-flex justify-content-center"><img class="me-5" src="img/logo2.png" alt="app logo" width="64" height="64"> <h1 class="header1">Film Arşivi</h1></div>
    </div>
    <div class="form-container m-4">
      <div
        class="from-element d-flex flex-column mx-2 form__group field"
        id="movie-form">
        <label for="" class="form__label">Film Adı</label>
        <input id="filmName" class="formField" type="text" placeholder="Filmin Adını Girin"/>
      </div>
      <div class="from-element d-flex flex-column mx-2">
        <label for="">Yönetmen</label>
        <input id="filmDirector" type="text" placeholder="Yönetmenin Adını Girin"/>
      </div>
      <div class="from-element d-flex flex-column mx-2">
        <label for="">Çıkış Tarihi</label>
        <input id="filmYear" type="date" />
      </div>
      <div class="from-element d-flex flex-column mx-2">
        <label for="">Film Afiş</label>
        <input id="filmBanner" type="text" placeholder="Filmin Afiş URL Girin"/>
      </div>
      <button class="btn btn-primary m-2" id="save">Ekle</button>
      <button class="btn btn-danger m-2" id="clear">
        Hepsini Sil
      </button>
    </div>
    <div class="table-container w-75 p-1">
      <table class="table table-hover table-striped">
        <thead>
          <tr class="">
            <th scope="col">Film Afişi</th>
            <th scope="col">Film Adı</th>
            <th scope="col">Yönetmen</th>
            <th scope="col">Çıkış Tarihi</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
</body>
</html>
