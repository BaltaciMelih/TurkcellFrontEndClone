<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Typography</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        margin (m) (0,1,2,3,4,5) m-0, m-1
        margin-right => mr
        margin-left => ml
        margin-top => mt
        margin-bottom => mb
        margin-left, margin-right => mx
        margin-top, margin-bottom => my

        padding (p) (0,1,2,3,4,5) p-0, p-1
        padding-right => pr
        pading-left => pl
        padding-top => pt
        padding-bottom => pb
        padding-left, padding-right => mx
        padding-top, padding-bottom => my

        

        
    -->
    <div class="bg-primary my-3">first</div>
    <div class="bg-success m-5">second</div>










    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
