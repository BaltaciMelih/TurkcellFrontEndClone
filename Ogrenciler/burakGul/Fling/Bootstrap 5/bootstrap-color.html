<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Typography</title>
    <style>
        body{
            padding: 70px;
        }
        div{
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <p class="text-primary">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-warning">text-warning</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light</p>
    <p class="text-dark">text-dark</p>
    <p class="text-muted">text-muted</p>
    <p class="text-white bg-dark">text-white</p>

    <br><br>

    <p>
        <a href="#" class="text-danger">danger</a>
    </p>
    <p>
        <a href="#" class="text-warning">warning</a>
    </p>
    <br><br>

    <div class="bg-primary">text-primary</div>
    <div class="bg-secondary">text-secondary</div>
    <div class="bg-warning">text-warning</div>
    <div class="bg-danger">text-danger</div>
    <div class="bg-success">text-success</div>
    <br><br>

    
    <span class="badge text-warning bg-primary">Primary</span>
    <span class="badge bg-danger">Danger</span>
    <br><br>

    <span class=" badge-pill  text-white bg-success">Success</span>
    <br><br>

    <a href="" class="badge bg-dark ">Dark</a>















    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
