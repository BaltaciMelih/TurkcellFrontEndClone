<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Typography</title>
    <style>

       .w{
        width: 200px;
       }
    </style>
</head>
<body class="w-75 mx-auto my-4">

    <form>

        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>
        
        <div class="form-group">

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">
                please enter correct email
            </small>
        </div>

        <div class="form-group">

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">

            <label for="city">City</label>
            <select name="city" id="city">
                <option value="0">İstanbul</option>
                <option value="1">Ankara</option>
                <option value="2">İzmir</option>
                <option value="3">Denizli</option>
            </select>
        </div>

        <div class="form-group">

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobies</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Running
                </label>
            </div>
            
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Football
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Reading
                </label>
            </div>

        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>

        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Check</label>
        </div>

        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="cr1" name="example" class="custom-control-input">
                <label class="custom-control-label" for="cr1">Custom Radio 1</label>
            </div>
            <div class="custom-control custom-radio custom-radio custom-control-inline">
                <input type="radio" id="cr2" name="example" class="custom-control-input">
                <label class="custom-control-label" for="cr2">Custom Radio 2</label>
            </div>

            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-append"></div>
                <span class="input-group-text" id="ig">@gmail.com</span>
                 
            </div>

            <div class="input-group">
                <div class="input-group-prepend"></div>
                <span class="input-group-text" id="ig">http://youtube.com/</span>
                <input type="text" class="form-control">
                
                 
            </div>





        </div>

        <div class="w-50 float-start" >
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name">
            </div>
        </div>

        <div class="w-50 float-start ps-2">
            <div class="form-group">

                <label for="surname">Surname</label>
                <input type="text" id="surname" class="form-control" placeholder="Enter surname">
            </div>
        </div>
        
        
        



    </form>









    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
