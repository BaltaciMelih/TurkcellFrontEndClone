<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nslog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon//site.webmanifest" />
  </head>
  <body>
    <div class="row">
      <div class="col text-center my-5">
        <img
          src="./assets/nslog2.webp"
          class="img-fluid mb-lg-5"
          alt="nsblog-logo"
        />
        <h1 class="display-1 fw-semibold">Bilgi Paylaştıkça Çoğalır</h1>
        <p class="lead mt-3">
          Sen de deneyimlerini paylaşmak istiyorsan hemen bir blog oluştur
        </p>
      </div>
    </div>
    <form class="search text-center mx-auto">
      <input
        type="text"
        name="term"
        placeholder="Blog Ara"
        class="searchBox mx-auto"
      />
      <button type="submit" class="btn btn-primary btn-large">Blog Ara</button>
    </form>

    <div class="container">
      <div class="text-center my-5">
        <div class="col text-center mb-5">
          <h1 class="display-4">Yeni Blog Ekle</h1>
        </div>

        <form class="new-blog mx-auto">
          <input type="hidden" id="movieId" />
          <input
            type="text"
            name="title"
            required
            placeholder="Başlık"
            class="form-control text-black-50"
          />
          <input
            type="text"
            name="writer"
            required
            placeholder="Yazar"
            class="form-control text-black-50"
          />
          <input
            type="text"
            name="pp"
            required
            placeholder="Profil Fotoğrafı"
            class="form-control text-black-50"
          />
          <input
            type="date"
            name="date"
            required
            placeholder="Oluşturma Tarihi"
            class="form-control text-black-50"
          />
          <input
            type="text"
            name="image"
            required
            placeholder="Görsel"
            class="form-control text-black-50"
          />
          <input
            type="text"
            name="category"
            required
            placeholder="Kategori"
            class="form-control text-black-50"
          />
          <input
            type="text"
            name="occupation"
            required
            placeholder="Meslek"
            class="form-control text-black-50"
          />
          <textarea
            name="body"
            required
            placeholder="Blog İçeriği"
            class="form-control text-area text-black-50"
          ></textarea>
          <button class="btn btn-primary btn-large">Paylaş</button>
        </form>
      </div>
    </div>
    <section class="wrapper">
      <div class="container">
        <div class="row blogs"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="app.js"></script>
  </body>
</html>
