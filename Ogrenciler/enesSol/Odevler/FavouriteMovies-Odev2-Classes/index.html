<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Movie List</title>
  </head>
  <body
    style="
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(121, 9, 9, 1) 35%,
        rgba(255, 0, 0, 1) 100%
      );
    "
  >
    <div class="container my-5">
      <div class="card row">
        <div class="card-header display-1 fw-semibold">My Favourite Movies</div>
        <div class="card-body">
          <form id="movie-details" name="form">
            <input type="hidden" id="movieId" />
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Movie Name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="movie-name" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Director's Name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="director" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputSourceImage" class="col-sm-2 col-form-label"
                >Movie Image URL</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="movie-image" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputSourceImage" class="col-sm-2 col-form-label"
                >Release Date</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="releaseDateInput" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">
              Add Movie
            </button>
          </form>
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Search Movies</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Are you looking for a movie?"
              />
            </div>
          </div>

          <hr />
          <ul class="list-group"></ul>
          <hr />
          <a id="clear-movies" class="btn btn-dark" href="#"
            >TÃ¼m Fimleri Temizleyin</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
    <script src="add-delete.js"></script>
    <script src="edit.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
