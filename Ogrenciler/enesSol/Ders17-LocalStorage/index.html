<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Todo List</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Movie Name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="todo" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Director's Name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="details" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputSourceImage" class="col-sm-2 col-form-label"
                >Movie Image URL</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="movie-image" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Bir Todo Arayın"
              />
            </div>
          </div>

          <hr />
          <ul class="list-group"></ul>
          <hr />
          <a id="clear-todos" class="btn btn-dark" href="#"
            >Tüm Taskları Temizleyin</a
          >
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
