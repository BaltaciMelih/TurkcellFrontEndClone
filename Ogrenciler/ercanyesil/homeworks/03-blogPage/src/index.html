<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/blobz.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Blog Page</title>
  </head>
  <body>
    <div class="container-fluid background">
      
      <div class="container-fluid">
        <div class="row box">
     
          <div class="col-3 p-0">

          <div class="tk-blob" style="--time: 20s; --amount: 5; --fill: white;">
            <button
            class="btn border-light rounded-1 m-5 add-plus"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasOptions"
            aria-controls="offcanvasOptions"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
            Add blog
          </button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 747.2 726.7">
              <path d="M539.8 137.6c98.3 69 183.5 124 203 198.4 19.3 74.4-27.1 168.2-93.8 245-66.8 76.8-153.8 136.6-254.2 144.9-100.6 8.2-214.7-35.1-292.7-122.5S-18.1 384.1 7.4 259.8C33 135.6 126.3 19 228.5 2.2c102.1-16.8 213.2 66.3 311.3 135.4z"></path>
            </svg>
          </div>
          
          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasOptions"
            aria-labelledby="offcanvas"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvas">
                Add blog to page
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="container my-5">
                <div class="card-body">
                  <form id="blogForm" name="form">
                    <div class="form-row">
                      <div class="form-group">
                        <input
                          class="form-control my-3"
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Add the blog name"
                        />
                        <textarea
                          class="form-control my-3 content"
                          type="text"
                          name="content"
                          id="content"
                          placeholder="Add content">
                        </textarea>                       
                        <input
                          class="form-control my-3"
                          type="text"
                          name="author"
                          id="author"
                          placeholder="Add Author Name"
                        />
                        <input
                          class="form-control my-3"
                          type="datetime-local"
                          name="date"
                          id="date"
                          placeholder="Add Date"
                        />
                        <div class="input-group mb-3">
                          <select class="form-select" id="categories">
                            <option selected>Categories</option>
                            <option value="Personal Blog">Personal Blog</option>
                            <option value="Community Blogs">Community Blogs</option>
                            <option value="Thematic Blog">Thematic Blog</option>
                          </select>
                        </div>
                        <input
                          class="form-control my-3"
                          type="url"
                          name="image-url"
                          id="image-url"
                          placeholder="Add image url"
                        />
                      </div>
                    </div>
                    <button
                      id="blog-add"
                      type="button"
                      class="btn text-light btn-dark mt-3"
                    >
                      Add
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          </div>

        </div>
        
      </div>

      <div class="row">
        <h2 class="d-flex justify-content-center text-light my-5">
          Blog Page
        </h2>
      </div>

      
  
      <div class="container">

        <div class="row">

          <div class="col">
            <div class="input-group mb-3 categories">
              <select class="form-select" id="category">
                <option selected>All Categories</option>
                <option value="1">Personal Blog</option>
                <option value="2">Travel Blog</option>
                <option value="3">Thematic Blog</option>
              </select>
              </div>
          </div>

          <div class="col">
            <form class="d-flex justify-content-end" role="search">
              <input
                class="form-control me-2 search-web"
                id="searchTerm"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-search text-light"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </button>
              </form>
          </div>          
          
        </div>

        <div id="ui" class="row">
          
      
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
