<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body id="body">
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col-8 border p-3 bg-light rounded">
                <form action="" id="movie-form">
                    <div class="mb-3">
                        <label for="movieName" class="form-label fw-bold">Movie Name</label>
                        <input type="text" required class="form-control" id="movieNameInput">
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label fw-bold">Director</label>
                        <input type="text" required class="form-control" id="directorInput">
                    </div>
                    <div class="mb-3">
                        <label for="moviePosterUrl" class="form-label fw-bold">Movie Poster URL</label>
                        <input type="text" required class="form-control" id="moviePosterUrlInput">
                    </div>
                    <div class="mb-3">
                        <label for="releaseDate" class="form-label fw-bold">Release Date</label>
                        <input type="number" required class="form-control" id="releaseDateInput">
                    </div>
                    <div class="input-group mb-3 ">
                        <label for="genres" class="form-label fw-bold me-5">Genre</label>
                        <select class="custom-select rounded" id="genreSelectInput">
                            <option value="Action">Action</option>
                            <option value="Animation">Animation</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Crime">Crime</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Scifi">Sci-Fi</option>
                        </select>
                    </div>
                    <div class="text-end mt-2">
                        <button class="btn btn-success" type="submit">Add Movie</button>
                        <button class="btn btn-secondary" type="reset">Reset Form</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8 d-flex justify-content-between">
                <div class="col-10 ">
                    <input type="text" class="form-control" name="filter" id="filter" placeholder="Search Movie">
                </div>
                <div class="col-4 ms-5">
                    <button class="btn btn-danger" id="clearAllButton">Clear All</button>
                </div>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-8 ">
                <ul id="unorder-list" class="list-group mx-auto">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="data.js"></script>
    <script src="filter.js"></script>
    <script src="deleteItem.js"></script>
    <script src="app.js"></script>
</body>

</html>
