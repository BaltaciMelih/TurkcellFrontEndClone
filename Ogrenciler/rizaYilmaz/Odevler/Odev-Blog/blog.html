<html lang="en">
<head>

</head>
<body class="bg-ourwriter-blog-img">
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <a class="navbar-brand fs-2 fw-bold text-light elementHover" href="index.html"><span class="green"> AltıPas</span> Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active fs-5 me-3 fw-semibold text-light" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5 me-3 fw-semibold text-light" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5 fw-semibold text-light" href="newPost.html">New Post</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter me-3 icon-style"></i></a>
                <a href="https://facebook.com/" target="_blank"><i class="bi bi-facebook me-3 icon-style"></i></a>

            </form>
          </div>
        </div>
      </nav>
      <section class="filter-card">
      <div class="container mt-5">
        <div class="row text-end">
            <div class="col-12 ">
              <select class="form-select bg-transparent text-light" id="selectPost" aria-label="Default select example">
                <option selected class="text-dark">Select League</option>
                <option class="text-dark fw-bold" value="Premier League">Premier League</option>
                <option class="text-dark fw-bold" value="Ligue 1">Ligue 1</option>
                <option class="text-dark fw-bold" value="Bundesliga">Bundesliga</option>
                <option class="text-dark fw-bold" value="Seria A">Seria A</option>
                <option class="text-dark fw-bold" value="La Liga">La Liga</option>
                <option class="text-dark fw-bold" value="Eredivisie">Eredivisie</option>
                <option class="text-dark fw-bold" value="Liga Portugal">Liga Portugal</option>
              </select>
            </div>
        </div>
      </div>
    </section>
    <section class="card-section mt-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-4 g-4 ">
                
              </div>
        </div>
    </section>
    <section class="edit-post">
      <div class="container">
        <div class="col-12 col-md-6 mx-auto">
          <form class="d-grid" id="edit-form">
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp" placeholder=" Title">
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" id="exampleInputAuthor" aria-describedby="authorHelp" placeholder=" Author">
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" id="exampleInputDate" aria-describedby="dateHelp" placeholder=" Date (Example : Day-Month-Year)">
              </div>
            <div class="form-group mb-3">
              <input type="url" class="form-control" id="exampleInputUrl" aria-describedby="urlHelp" placeholder=" Image Url">
            </div>
            <div class="form-group mb-3">
              <textarea type="text" class="form-control text-dark" id="exampleInputDescription" aria-describedby="descriptionHelp" placeholder="Description">
              </textarea>
              </div>
              <div class="form-group mb-3">
                <select class="form-select bg-transparent text-light" id="categorySelect" aria-label="Default select example">
                  <option selected class="text-dark">Select League</option>
                  <option class="text-dark fw-bold" value="Premier League">Premier League</option>
                  <option class="text-dark fw-bold" value="Ligue 1">Ligue 1</option>
                  <option class="text-dark fw-bold" value="Bundesliga">Bundesliga</option>
                  <option class="text-dark fw-bold" value="Seria A">Seria A</option>
                  <option class="text-dark fw-bold" value="La Liga">La Liga</option>
                  <option class="text-dark fw-bold" value="Eredivisie">Eredivisie</option>
                  <option class="text-dark fw-bold" value="Liga Portugal">Liga Portugal</option>
                </select>
              </div>
            <button type="submit" class="btn btn-outline-light fw-bold mt-2 mb-5">Edit Post</button>
          </form>
        </div>
      </div>
      
    </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
