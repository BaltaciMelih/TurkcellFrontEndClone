<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Film List</title>
  </head>
  <body style="background-color: #dddddd;">
    <div class="container-fluid p-0">
        <nav class="navbar bg-light ps-5">
            <div class="container-fluid">
              <span class="navbar-brand fs-3 fw-semibold" style="font-size:25px;">Film List</span>
            </div>
        </nav>
    </div>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
      <div class="form-container col-md-8 col-12 d-flex flex-column m-5 mb-0 p-3 rounded bg-light" id="form-container">
        <div class="from-element p-2 row" id="movie-form">
          <label for="filmName" class="col-md-2 col-form-label">Film İsmi</label>
          <div class="col-md-9">
          <input id="filmName" class="form-control" type="text" /></div>
        </div>
        <div class="from-element p-2 row">
          <label for="filmDirector" class="col-md-2 col-form-label">Yönetmen</label>
          <div class="col-md-9">
          <input id="filmDirector" class="form-control" type="text" /></div>
        </div>
        <div class="from-element p-2 row">
          <label for="filmDate" class="col-md-2 col-form-label">Çıkış Tarihi</label>
          <div class="col-md-9">
          <input id="filmDate" class="form-control" type="date" /></div>
        </div>
        <div class="from-element p-2 row">
          <label for="filmBanner" class="col-md-2 col-form-label">Film Poster</label>
          <div class="col-md-9">
          <input id="filmBanner" class="form-control" type="text" /></div>
        </div>
        <div class="justify-content-end p-2 row" >
        <button class="btn btn-primary col-md-3 mt-2" id="film-add">Film Ekle</button>
      </div>
        <div class="justify-content-end p-2 row" >
            <button id="delete-all" class="btn btn-primary col-md-3 mt-2">
                Tüm Filmleri Sil
              </button>
          </div>
      </div>
      
      <div class="film-list col-md-8 col-12 d-flex flex-column mt-4 p-3 bg-light"id="film-list">
        
          <h5 class="card-title" id="search-title">Film Arayın</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="filter"
                id="filter"
                placeholder="Hangi Filmi Arıyorsunuz?"
              />
            </div>
          </div>
          <hr>
        <div class="table-responsive p-1">
          <table class="table table-hover table-striped border-bottom-2 align-items-center justify-content-center">
            <thead>
              <tr>
                <th class="h-3" scope="col">Poster</th>
                <th class="h-3"scope="col">Filmin İsmi</th>
                <th class="h-3"scope="col">Yönetmen</th>
                <th class="h-3"scope="col">Çıkış Tarihi</th>
              </tr>
            </thead>
            <tbody id="filmler"></tbody>
          </table>
        </div>
      </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="film.js"></script>
    <script src="uı.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
