<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>My Task List</title>
  </head>

  <body>
    <div class="container ">
      <h1 class="app-title" id="header">To Do App</h1>
      <div class="card card-top">
        <div class="card-header">New Task</div>
        <div class="card-body">
          <form id="addTaskForm">
            <div class="input-group ">
              <input
                id="txtTaskName"
                type="text"
                class="form-control"
                placeholder="Type a new task"
              />
              <div class="right">
                <button id="btnAddNewTask" class="btn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- task list-->

      <div class="card card-task ">
        <div class="card-header">
          Task List
          <a id="btnDeleteAll" class="delete-all" href="#"> Delete All </a>
        </div>

        <ul id="task-list" class="list-group">
            <li class="list-group-item">To do item
                <a href="#" class="delete-item">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item">To do item
                <a href="#" class="delete-item">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item">To do item
                <a href="#" class="delete-item">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item special">To do item
                <a href="#" class="delete-item">
                    <i class="fas fa-times"></i>
                </a>
            </li>
        </ul>

      </div>
    </div>

    <!-- script code-->

    <script src="app.js"></script>
  </body>
</html>
