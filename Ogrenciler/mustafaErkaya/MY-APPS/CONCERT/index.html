<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-image: url(concert.jpg); height: 100vh; background-size: cover;">


    <section class="container d-flex justify-content-center align-items-center h-100">
        <div class="row keys">
            <div data-key="" class="key col text-center m-3  bg-black bg-opacity-50 rounded-2 ">
               <span class="d-block fs-4 font">A</span>
                <span class="text-warning">Clap</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font" >S</span>
                <span class="text-warning">HÄ°HAT</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">D</span>
                <span class="text-warning">KICK</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">F</span>
                <span class="text-warning">OPENHAT</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">G</span>
                <span class="text-warning">BOOM</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">H</span>
                <span class="text-warning">RIDE</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">J</span>
                <span class="text-warning">Clap</span>
            </div>
            <div class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">K</span>
                <span class="text-warning">Clap</span>
            </div>
            <div class="key col text-center m-3 bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-4 font">L</span>
                <span class="text-warning">Clap</span>
            </div>

        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
