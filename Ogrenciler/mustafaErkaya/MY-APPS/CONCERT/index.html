<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-image: url(concert.jpg); height: 100vh; background-size: cover;">


    <section class="container d-flex align-items-center justify-content-center h-100">
        <div class="row keys w-100">
            <h1 class="text-center">Click To Keyboard</h1>
            <div data-key="65" class="key col text-center  m-3  bg-black bg-opacity-50 rounded-2 ">
               <span class="d-block fs-3 font">A</span>
                <span class="text-warning">CLAP</span>
            </div>
            <div data-key="83" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font" >S</span>
                <span class="text-warning">HÄ°HAT</span>
            </div>
            <div data-key="68" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">D</span>
                <span class="text-warning">KICK</span>
            </div>
            <div data-key="70" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">F</span>
                <span class="text-warning">OPENHAT</span>
            </div>
            <div data-key="71" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">G</span>
                <span class="text-warning">BOOM</span>
            </div>
            <div data-key="72" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">H</span>
                <span class="text-warning">RIDE</span>
            </div>
            <div data-key="74" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">J</span>
                <span class="text-warning">SNARE</span>
            </div>
            <div data-key="75" class="key col text-center m-3  bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">K</span>
                <span class="text-warning">TOM</span>
            </div>
            <div data-key="76" class="key col text-center m-3 bg-black  bg-opacity-50 rounded-2">
                <span class="d-block fs-3  font">L</span>
                <span class="text-warning">TINK</span>
            </div>

            <audio data-key="65" src="./sound/Clap.mp3"></audio>
            <audio data-key="83" src="./sound/hihat.mp3"></audio>
            <audio data-key="68" src="./sound/kick.mp3"></audio>
            <audio data-key="70" src="./sound/openHat.mp3"></audio>
            <audio data-key="71" src="./sound/boom.mp3"></audio>
            <audio data-key="72" src="./sound/ride.mp3"></audio>
            <audio data-key="74" src="./sound/snare.mp3"></audio>
            <audio data-key="75" src="./sound/tom.mp3"></audio>
            <audio data-key="76" src="./sound/tink.mp3"></audio>

        </div>
    </section>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
