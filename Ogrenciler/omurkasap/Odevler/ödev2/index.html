<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-8 mt-5">
          <div class="card">
            <div class="card-body">
              <div class="input-group d-flex flex-column">
                <input
                  type="text"
                  id="name"
                  class="form-control w-100"
                  title="title"
                  placeholder="Film Adı Giriniz"
                />
                <input
                  type="text"
                  id="director"
                  class="form-control w-100"
                  title="title"
                  placeholder="Yönetmen Adı Giriniz"
                />
                <input
                  type="text"
                  id="img"
                  class="form-control w-100"
                  title="title"
                  placeholder="Resim URL Giriniz"
                />
                <input
                  type="date"
                  id="date"
                  class="form-control w-100"
                  title="title"
                  placeholder="Tarih Giriniz"
                />
                <div class="imput-group-append ms-auto mt-2">
                  <button
                    class="btn btn-outline-success"
                    type="button"
                    id="btnCreate"
                  >
                    Ekle
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              Filmler
              <button class="btn btn-danger btn-sm" id="deleteAll">
                Hepsini Sil
              </button>
            </div>
            <!-- <ul id="Movies" class="list-group list-group-flush">
                  <!-- <li class="list-group-item checked">Film1
                    <span class="close">X</span>
                  </li>
                  <li class="list-group-item checked">Film2
                    <span class="close">X</span>
                  </li>
                  <li class="list-group-item checked">Film3
                    <span class="close">X</span>
                  </li> -->
            <!-- </ul> -->
            <table class="table">
              <thead>
                <tr class="row text-center">
                  <th class="col-3">Banner</th>
                  <th class="col-3">Film Adı</th>
                  <th class="col-2">Yönetmen</th>
                  <th class="col-2">Tarih</th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr class="text-center row d-flex align-item-center" >
                  <td class="text-start col-3 p-3">
                    <img class="img-fluid h-100 banner" src="https://tr.web.img4.acsta.net/pictures/14/01/24/10/55/409246.jpg" alt="" />
                  </td>
                  <td class="col-3 name">Para Avcısı</td>
                  <td class="col-2 director">Martin Scorsese</td>
                  <td class="col-2 date">19/08/2012</td>
                  <td class="col-2 ">
                    <button class="btn btn-danger" id="delete">SİL</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="film.js"></script>
    <script src="app.js"></script>
  </body>
</html>
