                <input
                  type="text"
                  id="img"
                  class="form-control w-100"
                  title="title"
                  placeholder="Bugün Blogta Hangi Görseller Olacak?"
                />
                <input
                  type="text"
                  id="source"
                  class="form-control w-100"
                  title="title"
                  placeholder="Bugün Kaynak Olarak Ne Kullanacaksın?"
                />
                <input
                  type="date"
                  id="date"
                  class="form-control w-100"
                  title="title"
                  placeholder="Tarih Giriniz"
                />
                <div class="input-group-append ms-auto mt-2">

                  <button
                    class="btn btn-outline-success"
                    type="button"
                    id="btnCreate"
                  >
                    Ekle
                  </button>
                </div>
              </div>
            </div>
