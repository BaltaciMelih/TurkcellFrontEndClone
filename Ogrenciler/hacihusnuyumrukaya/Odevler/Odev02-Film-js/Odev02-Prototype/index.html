<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/main.css">
    <title>Film Koleksiyonum</title>
  </head>
  <body class="bg-secondary">
    <div class="container mt-4">
      <div class="card row bg-dark-color text-warning ">
        <div class="card-header text-center fs-2">Film Koleksiyonum</div>
        <div class="card-body">
          <form id="movieForm" name="form">
            <div class="form-row fs-5">
                <div class="mb-3 row">
                    <label for="FilmAdi" class="col-sm-2 col-form-label ">Film Adı:</label>
                    <div class="col-sm-6">
                      <input type="text" id="movieName" class="form-control " id="FilmAdi">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="FilmYonetmen" class="col-sm-2 col-form-label">Yönetmen:</label>
                    <div class="col-sm-6">
                      <input type="text" id="movieDirector" class="form-control" id="FilmYonetmen">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="FilmAfis" class="col-sm-2 col-form-label">Eklenecek Afiş:</label>
                    <div class="col-sm-6">
                      <input type="text" id="movieBanner" class="form-control" id="FilmAfis">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Tarih" class="col-sm-2 col-form-label">Yayınlandığı Tarih:</label>
                    <div class="col-sm-6">
                      <input type="date" id="movieDate" class="form-control" id="Tarih">
                    </div>
                </div>
            </div>
            <button id="film-add" type="submit" class="btn btn-warning mt-3   button border border-dark">
              Arşive Film Ekle
            </button>
            <a id="clearMovies" class="btn btn-warning mt-3  button border border-dark" href="#">Arşivi Temizle</a>
          </form>
        </div>
        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Eklenen Filmler</h5>
          <hr />
          <ul class="list-group">
          </ul>
          <hr />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    ></script>
     <script src="./js/storage.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/project.js"></script>
  </body>
</html>
