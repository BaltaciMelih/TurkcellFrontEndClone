  <div class="container-fluid">
    <div class="container-md m-5">
      <div class="row mb-5">
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <!-- Example single danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Add Blog
            </button>
            <ul class="dropdown-menu">
              <li>
                <div class="input-group input-group-sm mb-3">

                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="URL" id="url">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Title" id="title">
                </div>
                <div class="input-group input-group-sm mb-3">

                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Text" id="text">
                </div>
                <div class="input-group input-group-sm mb-3">

                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Category" id="category">
                </div>
                <div class="input-group input-group-sm mb-3">

                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Author" id="author">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="datetime-local" placeholder="Date And Time" id="PublishTime" name="PublishTime">
                </div>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a id="AddButton" class="btn btn-primary" href="#">Add</a></li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <!-- Example single danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Update Blog
            </button>
            <ul class="dropdown-menu">
              <li>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Id" id="updateId">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="URL" id="updateurl">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Title" id="updatetitle">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Text" id="updatetext">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Category" id="updatecategory">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Author" id="updateauthor">
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">DateAndTime</span>
                  <input type="datetime-local" id="updatePublishTime" name="PublishTime" placeholder="Date And Time">
                </div>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a id="UpdateButton" class="btn btn-primary" href="#">Update</a></li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
          <!-- Example single danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Delete Blog
            </button>
            <ul class="dropdown-menu">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm" placeholder="Id" id="deleteId">
              </div>
              <li><a id="DeleteButton" class="btn btn-primary" href="#">Delete</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 d-flex">
          <button id="filterButton">
            Ara
          </button>
          <input id="filterInput" type="text" class="form-control" aria-label="Sizing example input" placeholder="Search by Category"/>
        </div>
      </div>
    </div>
