<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="calculatorscreen" id="screen"></div>
        </div>
        <div class="row">
            <button class="tus" type="submit" id="tus" value="1">1</button>
            <button class="tus" type="submit" id="tus" value="2">2</button>
            <button class="tus" type="submit" id="tus" value="3">3</button>
        </div>

        <div class="row">
            <button class="tus" type="submit" id="tus" value="4">4</button>
            <button class="tus" type="submit" id="tus" value="5">5</button>
            <button class="tus" type="submit" id="tus" value="6">6</button>
        </div>

        <div class="row">
            <button class="tus" type="submit" id="tus" value="7">7</button>
            <button class="tus" type="submit" id="tus" value="8">8</button>
            <button class="tus" type="submit" id="tus" value="9">9</button>
        </div>

        <div class="row">
            <button class="tus" type="submit" id="sum">+</button>
            <button class="tus" type="submit" id="abstraction">-</button>
            <button class="tus" type="submit" id="equal">=</button>
        </div>

        <div class="row">
            <button class="tus" type="submit" id="delete">C</button>
            <button class="tus" type="submit" id="delete">Sil</button>
        </div>

    </div>




    <script src="app.js"></script>
