<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir Todo Girin" />
              </div>
            </div>
            <button id="todo-add" type="submit" class="btn btn-danger mt-3">Todo Ekleyin</button>
          </form>
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo Arayın" />
            </div>
          </div>

          <hr />
          <div class="todo-lists">
            <ul class="list-group">
              <!-- <input type="checkbox" class="list-group-checkbox" /> -->
              <li class="list-group-item d-flex justify-content-between">
                Todo 1
                <div class="list-group-icons d-flex gap-2 justify-content-center align-items-center">
                  <button href="#" class="delete-item order-last">
                    <i class="fa fa-remove"></i>
                  </button>
                  <button href="#" class="edit-item">
                    <i class="fa fa-edit"></i>
                  </button>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Todo 2
                <div class="list-group-icons d-flex gap-2 justify-content-center align-items-center">
                  <button href="#" class="delete-item order-last">
                    <i class="fa fa-remove"></i>
                  </button>
                  <button href="#" class="edit-item">
                    <i class="fa fa-edit"></i>
                  </button>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Todo 3
                <div class="list-group-icons d-flex gap-2 justify-content-center align-items-center">
                  <button href="#" class="delete-item order-last">
                    <i class="fa fa-remove"></i>
                  </button>
                  <button href="#" class="edit-item">
                    <i class="fa fa-edit"></i>
                  </button>
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                Todo 4
                <div class="list-group-icons d-flex gap-2 justify-content-center align-items-center">
                  <button href="#" class="delete-item order-last">
                    <i class="fa fa-remove"></i>
                  </button>
                  <button href="#" class="edit-item">
                    <i class="fa fa-edit"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
          <hr />
          <a id="clear-todos" class="btn btn-dark" href="#">Tüm Taskları Temizleyin</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
