<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRYPTO DÜNYASI</title>

    <script
      src="https://kit.fontawesome.com/b310f5df9e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://www.citypng.com/public/uploads/preview/-51614886667xgmehgrty6.png"
    />
  </head>
  <body>
    <div class="container-fluid bg-danger p-3">
      <h1 class="text-center text-white">
        CRYPTO DÜNYASI <i class="fa-brands fa-bitcoin"></i>
      </h1>
    </div>
    <div class="container mt-3">
      <div class="card row">
        <div class="card-header bg-success text-center text-white">
          <h2>Bir Makale Ekleyin</h2>
        </div>
        <div class="card-body">
          <form id="blog-form" name="form">
            <div class="form-inputs row">
              <div class="col-lg-12 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Başlık Giriniz"
                />
              </div>
              <div class="col-sm-12 col-lg-6 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Adınızı Soyadınız Giriniz"
                />
              </div>
              <div class="col-sm-12 col-lg-6 mt-3">
                <select class="form-select" id="category-select">
                  <option selected value="default">Kategori Seçiniz</option>
                  <option value="Crypto Haber">Crypto Haber</option>
                  <option value="Crypto&Yazılım">Crypto&Yazılım</option>
                  <option value="Metaverse">Metaverse</option>
                  <option value="Web 3.0">Web 3.0</option>
                  <option value="BlockChain">BlockChain</option>
                </select>
              </div>
              <div class="col-lg-12 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="article-image"
                  placeholder="Görsel Linki Ekleyiniz"
                />
              </div>
              <div class="col-lg-12 mt-3">
                <textarea
                  class="form-control"
                  id="article"
                  rows="4"
                  placeholder="Makalenizi Yazınız"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">
              Makale Yayınla
            </button>
          </form>
        </div>
      </div>
      <div>
        <input
          class="form-control mt-3 mb-5"
          type="text"
          name="filter"
          id="filter"
          placeholder="Makale Başlığı Ara"
        />
        <h2 class="text-center mt-3 fw-bold">KATEGORİLER</h2>
        <div class="d-flex flex-wrap mt-3">
          <div
            class="justify-content-center m-auto d-flex flex-wrap gap-4 mb-5"
            id="categories"
          >
            <button class="btn btn-danger">Tüm Kategoriler</button>
            <button class="btn btn-danger">Crypto Haber</button>
            <button class="btn btn-danger">Crypto&Yazılım</button>
            <button class="btn btn-danger">Metaverse</button>
            <button class="btn btn-danger">Web 3.0</button>
            <button class="btn btn-danger">BlockChain</button>
          </div>
        </div>
      </div>

      <div class="row">
        <h2 class="my-4 fw-bold text-center">YAYINLANAN MAKALELER</h2>
        <div class="row m-auto" id="articles"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./src/requests.js"></script>
    <script src="./src/ui.js"></script>
    <script src="./src/project.js"></script>
  </body>
</html>
